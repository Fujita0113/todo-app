##############################################
# H2 Database（メモリDB）設定
##############################################

# H2 の接続先URLを指定します。
# jdbc:h2:mem:testdb ＝ メモリ上の testdb というDBを使う（アプリ終了でデータ消える）
# DB_CLOSE_DELAY=-1 は「アプリ終了までDBを保持する」オプション
# MODE=LEGACY は古いSQL構文との互換モード（Spring Boot 3以降の学習用途で安全）
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=LEGACY

# DB接続のユーザー名（H2のデフォルトは sa）
spring.datasource.username=sa

# パスワード（H2のデフォルトは空）
spring.datasource.password=

# JDBCドライバーの指定。Spring Boot が自動検出できるが明示しておくと安心。
spring.datasource.driverClassName=org.h2.Driver


##############################################
# JPA / Hibernate 設定
##############################################

# ddl-auto: DBのテーブルを自動でどう扱うか
# create-drop = 起動時に作成、終了時に削除（学習・試験用）
# update = 既存テーブルを保ったまま新フィールドを追加（開発用）
# none = 自動変更なし（本番用）
spring.jpa.hibernate.ddl-auto=create-drop

# 実行されたSQLをログに出力
spring.jpa.show-sql=true

# SQLログを整形（見やすく）して出力
spring.jpa.properties.hibernate.format_sql=true


##############################################
# H2 コンソール設定（ブラウザで中身を見るため）
##############################################

# H2コンソールを有効化（デフォルトでは無効）
spring.h2.console.enabled=true

# コンソールにアクセスするパス（例: http:x  //localhost:8080/h2-console）
spring.h2.console.path=/h2-console


##############################################
# Webサーバー設定
##############################################

# アプリを起動するポート番号
# 既に8080が使用中なら8081などに変更
server.port=8080